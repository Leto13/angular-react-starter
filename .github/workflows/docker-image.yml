name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: ./angular

    - name: Run tests
      run: npm test -- --browsers=ChromeHeadless --watch=false
      
      working-directory: ./angular
      continue-on-error: true # Остановить pipeline, если тесты не прошли

    - name: Build Docker image
      run: docker build . --file Dockerfile --tag angular-starter:$(date +%s)

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.token }}" | docker login ghcr.io -u ${{ Leto13/angular-react-starter }} --password-stdin

    - name: Build and tag Docker image
      run: docker build -t ghcr.io/${{ Leto13/angular-react-starter }}/${{ angular-react-starter }}/angular-starter .

    - name: Push Docker image to GitHub Packages
      run: docker push ghcr.io/${{ Leto13/angular-react-starter }}/${{ angular-react-starter }}/angular-starter
      
