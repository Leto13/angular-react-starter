name: Test Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Change directory to the folder containing the Dockerfile
      run: cd ./angular-react-starter/angular

    - name: Build Docker image
      run: docker build . --file Dockerfile --tag angular-starter:$(date +%s)

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
      continue-on-error: false # Остановить pipeline, если тесты не прошли

    - name: Send failure email
      if: failure()
      uses: dawidd6/action-send-mail@v4
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ ivan.tokovoy93 }}
        password: ${{ password }}
        subject: "Test Pipeline Failed"
        to: ${{ secrets.NOTIFY_EMAIL }}
        from: ${{ secrets.ivan.tokovoy93 }}
        body: "The test pipeline has failed. Please check the logs for more details."
